<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment Integration</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AbJy7CM_ITn2Shi9LZWc0MP4bEaGQwfXL9gPz6p5k64OxlLmLmef9wigwfewXGSeM2NvSh1PwMwmZMDs&currency=USD"></script>
    <!-- Replace YOUR_CLIENT_ID with your PayPal Client ID -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .order-summary {
            margin-bottom: 20px;
            text-align: center;
        }
        .order-summary .item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .order-summary .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Complete Your Payment</h1>
    <div class="order-summary">
        <div class="item">
            <span>Items Cost</span>
            <span>$75.00</span>
        </div>
        <div class="item">
            <span>Shipping Cost</span>
            <span>$5.00</span>
        </div>
        <div class="item total">
            <span>Total</span>
            <span>$80.00</span>
        </div>
    </div>
    <div id="paypal-button-container"></div>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                // Set up the transaction
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '80.00' // Replace with the total amount
                        },
                        description: "Order #12345" // Optional: Add order description
                    }]
                });
            },
            onApprove: function(data, actions) {
                // Capture the funds
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);

                    // Send transaction details to the server
                    fetch('process_paypal_payment.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            orderID: data.orderID
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Payment verified and processed successfully.');
                        } else {
                            alert('Payment verification failed: ' + data.message);
                        }
                    })
                    .catch(error => console.error('Error:', error));
                });
            },
            onError: function(err) {
                console.error('PayPal Button Error:', err);
                alert('An error occurred while processing the payment.');
            }
        }).render('#paypal-button-container'); // Render PayPal button
    </script>
</body>
</html>
